<div class="exercise-type-editor">
  <form>

    <div class="row">
      <div class="col-sm-12">
        <input type="text"
               name="name"
               autofocus="true"
               class="text-input"
               placeholder="exercise name"
               ng-model="name"/>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <ng-file-select class="btn btn-success image-select" ng-model="files">Select image...</ng-file-select>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <ng-file-drop ng-model="files"
                      class="drop-box"
                      drag-over-class="dragover"
                      accept=".jpg,.png">
          <div class="image-drop">
            <div ng-show="!files || files.length == 0" class="label label-info">Drop the image here...</div>
            <div ng-repeat="file in files" class="label label-success">
              Image to upload: {{file.name}}
            </div>
          </div>
        </ng-file-drop>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="submit-btn">
          <input type="submit"
                 value="Submit"
                 class="submit-btn btn btn-primary"
                 ng-click="onSubmitClicked({name: name, image: files[0]})"/>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="exercise-type-panel">
  <div class="row">
    <div class="col-xs-12">
      <div class="input-group">
        <div class="input-group-addon">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          <span style="font-weight: bold;">Choose exercises:</span>
        </div>

        <input class="form-control"
               type="text"
               id="keywordSearch"
               placeholder="Exercise filter"
               ng-model="searchFilter"/>
      </div>
    </div>
  </div>
  <div class="row exercise-group-grid">
    <div class="col-sm-12">
      <div class="well">
        <div class="row">
          <div class="col-sm-6">
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-primary active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> Chest
              </label>
              <label class="btn btn-primary">
                <input type="radio" name="options" id="option2" autocomplete="off"> Leg
              </label>
              <label class="btn btn-primary">
                <input type="radio" name="options" id="option3" autocomplete="off"> Arm
              </label>
              <label class="btn btn-primary">
                <input type="radio" name="options" id="option3" autocomplete="off"> All
              </label>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="btn-group pull-right" data-toggle="buttons">
              <label class="btn btn-primary active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> Dumbbell
              </label>
              <label class="btn btn-primary">
                <input type="radio" name="options" id="option2" autocomplete="off"> Barbell
              </label>
              <label class="btn btn-primary">
                <input type="radio" name="options" id="option3" autocomplete="off"> Cardio
              </label>
              <label class="btn btn-primary">
                <input type="radio" name="options" id="option3" autocomplete="off"> All
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row exercise-type-grid">
    <div class="col-sm-12">
      <div class="exercise-type-item"
           ng-repeat="exerciseType in exerciseTypes | propsFilter: {name: searchFilter} | orderBy:'name'"
           ng-click="onExerciseTypeClicked({exerciseType: exerciseType})">
        <div class="thumb"><img src="images/medium/missing.png"/></div>
        <div class="name" ng-bind-html="exerciseType.name | highlight: searchFilter"></div>
      </div>
    </div>
  </div>
</div>

<div class="exercise-type-edit-dialog">

  <div class="modal-header">
    <h3 class="modal-title">Exercise type</h3>
  </div>

  <div promise-spinner promise="exerciseTypeSaved" class="modal-body">
    <exercise-type-editor exercise-type="exerciseType"></exercise-type-editor>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="onOkayClicked()">Okay</button>
    <button class="btn btn-warning" ng-click="onCancelClicked()">Cancel</button>
  </div>

</div>

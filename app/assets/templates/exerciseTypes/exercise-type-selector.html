<div class="modal-body">
  <exercise-type-panel on-exercise-type-clicked="onExerciseTypeClicked(exerciseType)"
                       on-exercise-type-add-clicked="onExerciseTypeAddClicked()"
                       on-exercise-type-edit-clicked="onExerciseTypeEditClicked(exerciseType)"
                       on-exercise-type-delete-clicked="onExerciseTypeDeleteClicked(exerciseType)"
                       editor-user-id="editorUserId"
                       is-administrator="isAdministrator"
                       exercise-groups="exerciseGroups"
                       exercise-types="exerciseTypes"></exercise-type-panel>
</div>

<div class="modal-footer">
  <button class="btn btn-warning" ng-click="cancel()">Close</button>
</div>

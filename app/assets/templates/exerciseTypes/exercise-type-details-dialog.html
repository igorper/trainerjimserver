<div class="exercise-type-details-dialog">
  <div class="modal-header">
    <h3 class="modal-title">Exercise: {{exerciseType.name}}</h3>
  </div>

  <div class="modal-body">
    <exercise-type-details exercise-type-id="exerciseTypeId"
                           user-id="userId"/>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="onCloseClicked()">Close</button>
  </div>
</div>

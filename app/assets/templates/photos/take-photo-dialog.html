<div class="take-photo-dialog">

  <div class="modal-header">
    <h3 class="modal-title">Take a photo</h3>
  </div>

  <div class="modal-body">
    <take-photo on-photo-selected="onPhotoSelected(photo)"></take-photo>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="onOkayClicked()">Okay</button>
    <button class="btn btn-warning" ng-click="onCancelClicked()">Cancel</button>
  </div>

</div>

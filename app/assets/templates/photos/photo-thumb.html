<div class="photo-thumb" ng-click="onPhotoClicked()">
  <div class="img">
    <img ng-src="{{photo.thumb_image_url}}" alt="Exercise image.">
  </div>
  <div class="btns">
    <button ng-if="isDeletable" class="btn btn-danger delete"  ng-click="onDeleteClicked()">
      <span class="glyphicon glyphicon-remove"></span>
    </button>
  </div>
</div>

<div class="plus-minus-dial">
  <div>
    <button type="button"
            class="plus-btn btn pull-right"
            aria-label="Increase Repetitions"
            ng-click="onIncrement()">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button>
  </div>
  <div>
    <button type="button"
            class="minus-btn btn pull-right"
            aria-label="Decrease Repetitions"
            ng-click="onDecrement()">
      <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
    </button>
  </div>
</div>

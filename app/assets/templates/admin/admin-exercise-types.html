<div class="row">
  <div class="col-sm-4">
    <h2>Exercise Types</h2>
  </div>
</div>

<div class="row">
  <div class="col-sm-2">
    <button class="btn btn-success" ng-click="onCreateExerciseTypeClicked()">Create a new exercise type</button>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Exercise</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
      <tr ng-repeat="exerciseType in exerciseTypes">
        <td ng-click="onExerciseClicked(exerciseType)" style="cursor: pointer; width: 128px;">
          <img ng-src="{{exerciseType.thumb_image_url}}" alt="Exercise image" style="width: 128px;"/>
        </td>
        <td ng-click="onExerciseClicked(exerciseType)" style="cursor: pointer;">
          {{exerciseType.name}}
        </td>
        <td>
          <button class="btn btn-success" ng-click="onEditExerciseClicked(exerciseType)">Edit</button>
          <button class="btn btn-danger" ng-click="onDeleteExerciseClicked(exerciseType)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

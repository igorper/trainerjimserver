<div class="header-menu">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-init="navCollapsed = true"
                ng-click="navCollapsed = !navCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <div class="logo-part">
          <div class="logo clickable-link" ui-sref="main.workouts"></div>
        </div>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'" ng-click="navCollapsed=true">

        <ul class="nav navbar-nav">
          <li ng-repeat="item in topNavigation" ng-class="{active: isActiveLink(item)}"
              ng-show="!item.showPredicate || item.showPredicate()">
            <a ui-sref="{{item.link}}">{{item.name}}</a>
          </li>
        </ul>

        <p class="navbar-text navbar-right">
          <span class="label" style="cursor: pointer; text-decoration: underline;" ui-sref="main.userProfile">{{userDetails.full_name}} ({{userDetails.email}})</span>
          <span class="label label-primary navbar-btn" style="cursor: pointer;" ng-click="logout()">Log out</span>
        </p>


      </div>
      <!-- /.navbar-collapse -->

    </div>
  </nav>
</div>

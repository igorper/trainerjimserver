<div class="row">
  <div class="col-sm-12">
    <h2>Account details</h2>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Name</h3>
      </div>

      <div class="panel-body">
        <form>
          <div class="form-group">
            <input class="form-control" type="text" id="name" placeholder="your name" ng-model="userDetails.full_name"/>
          </div>

          <div class="form-group">
            <button class="btn btn-primary" ng-click="onChangeNameClicked()">Change name</button>
          </div>
        </form>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Password</h3>
      </div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="password">Current password:</label>
            <input class="form-control" type="password" id="password" placeholder="your current password" ng-model="currentPassword"/>
          </div>

          <div class="form-group">
            <label for="newPassword">New password:</label>
            <input class="form-control" type="password" id="newPassword" placeholder="new password" ng-model="newPassword"/>
          </div>

          <div class="form-group" ng-class="{true: '', false: 'has-error has-feedback'}[newPassword === newConfirmedPassword]">
            <label class="control-label" for="confirmedNewPassword">Confirm new password:</label>
            <input class="form-control" type="password" id="confirmedNewPassword" placeholder="confirmed new password" ng-model="newConfirmedPassword"/>
            <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="newPassword !== newConfirmedPassword"></span>
          </div>


          <div class="form-group">
            <button class="btn btn-primary" ng-click="onChangePasswordClicked()">Change password</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>

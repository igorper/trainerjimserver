<div class="container-fluid dashboard">
  <div class="row">
    <div class="col-sm-2 trainees-list">
      <div class="overview" ng-class="{highlighted: getCurrentUserId() === null}" ng-click="onUserSelected()">
        <div class="glyphicon glyphicon-list"></div>
        <div translate>DASHBOARD_OVERVIEW_TITLE</div>
      </div>
      <div spin-until="users">
        <user-strip ng-repeat="user in users | orderBy:'full_name'" user="user"
                    ng-click="onUserSelected(user)"
                    ng-class="{highlighted: user.id === getCurrentUserId()}"></user-strip>
      </div>
    </div>
    <div class="col-sm-10">
      <div class="jim-box">
        <ui-view></ui-view>
      </div>
    </div>
  </div>
</div>

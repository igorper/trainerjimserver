<div class="container-fluid top-jim-box trainees">
  <div class="row">
    <div class="col-xs-12">
      <div class="jim-box">

        <div class="row title-row">
          <div class="col-xs-6">
            <h2 class="jim-sub-title" translate>TRAINEES_CHOOSE_TEXT</h2>
          </div>
          <div class="col-xs-6">
            <button class="create-trainee btn btn-primary pull-right" ng-click="onCreateTraineeClicked()" translate>HEADER_CTRL_NEW_TRAINEE</button>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="input-group">
              <div class="input-group-addon">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </div>

              <input class="form-control"
                     type="text"
                     id="keywordSearch"
                     placeholder="{{traineesFilterPlaceholder}}"
                     ng-model="searchFilter"/>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div spin-until="trainees" class="thumbs-grid">
              <div class="thumb"
                   ng-repeat="trainee in trainees | propsFilter: {full_name: searchFilter, email: searchFilter} | orderBy:'full_name'  ">
                <trainee-thumb trainee="trainee"
                               on-trainee-clicked="onTraineeClicked(trainee)"
                               on-trainee-photo-changed="refreshTraineeList()"></trainee-thumb>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

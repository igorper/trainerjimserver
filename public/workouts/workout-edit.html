<div class="container">
  <div class="row training">
    <div class="my-workouts col-sm-3">
      <h3 class="jim-title">My workouts</h3>
      <ul class="workout-list nav nav-tabs nav-stacked">
        <li ng-repeat="template in templates" ui-sref-active="highlighted">
          <a href="" ui-sref="workouts.edit({id: template.id})">
            <div class="content">
              {{template.name}}
            </div>
          </a>
        </li>
        <li class="highlighted">
          <a href="" ui-sref="workouts.edit({id: ''})">
            <div class="content">
              <div class="left">Create a new workout</div>
              <div class="right">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>
    <div class="main-panel col-sm-9">
      <div class="jim-box">
        <workout-editor training="selectedTraining"
                        on-save-clicked="onSaveClicked(selectedTraining)"
                        on-delete-clicked="onDeleteClicked(selectedTraining)">
        </workout-editor>
      </div>
    </div>
  </div>
</div>

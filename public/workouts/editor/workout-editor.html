<div ng-show="training" id="my-workout" class="selected-regime">
  <div class="row">
    <h1 class="jim-title col-sm-12">Customise the workout</h1>
  </div>
  <div class="name row">
    <div class="col-sm-8">
      <input class="the-name-value pull-left" ng-model="training.name"/>
    </div>
    <div class="col-sm-4">
      <button class="btn btn-lg btn-success pull-right" ng-click="editExercise()">
        Add exercise
      </button>
    </div>

  </div>
  <div class="row section-split">
    <div class="separator"></div>
  </div>

  <div class="exercises list" ui-sortable="sortableOptions" ng-model="training.exercises">
    <div class="exercise" ng-repeat="exercise in training.exercises">
      <div class="details row button-behaviour">
        <div class="name col-sm-7">
          <span class="glyphicon glyphicon-move move" aria-hidden="true"></span>
          <div class="exercise-label" data-bind="click: toggleDetails">
            Exercise: {{exercise.exercise_type.name}}
          </div>
        </div>
        <div class="exercise-top-btns col-sm-5">
          <button class="btn assign-to-all-series" data-bind="click: applySettingsToAllSeries">
            <span class="the-icon icon-list"></span>
            <span class="the-button">Apply to all series</span>
          </button>
          <button class="delete-btn btn" data-bind="click: $parent.removeExercise">Delete <i class="icon-remove-sign"></i></button>
          <button class="btn" data-toggle="collapse" data-bind="attr: { 'data-target': '#exercise-' + $index() }" style="display: none;">Help me <i class="icon-question-sign"></i></button>
        </div>
      </div>

      <div class="series-list">
        <div class="series">
          <div class="row">
            <div class="reps col-sm-3 data-field">
              <table class="content">
                <tr>
                  <td class="text">
                    <div>reps: <input class="value" type="text" ng-model="getSelectedSeries(exercise).repeat_count"/></div>
                  </td>
                  <td class="plus-minus-btns">
                    <div>
                      <button type="button" class="plus-btn btn" aria-label="Increase Repetitions" ng-click="increaseSeriesRepetitions(exercise)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                      <button type="button" class="minus-btn btn" aria-label="Decrease Repetitions" ng-click="decreaseSeriesRepetitions(exercise)"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
                    </div>
                  </td>
                </tr>
              </table>
            </div><div class="weight col-sm-3 data-field">
            <table class="content">
              <tr>
                <td class="text">
                  <div>weight: <input class="value" type="text" ng-model="getSelectedSeries(exercise).weight"/> kg</div>
                </td>
                <td class="plus-minus-btns">
                  <div>
                    <button type="button" class="plus-btn btn" aria-label="Increase Weight" ng-click="increaseSeriesWeight(exercise)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                    <button type="button" class="minus-btn btn" aria-label="Decrease Weight" ng-click="decreaseSeriesWeight(exercise)"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
                  </div>
                </td>
              </tr>
            </table>
          </div><div class="rest col-sm-3 data-field">
            <table class="content">
              <tr>
                <td class="text">
                  <div>rest: <input class="value" type="text" ng-model="getSelectedSeries(exercise).rest_time"/> s</div>
                </td>
                <td class="plus-minus-btns">
                  <div>
                    <button type="button" class="plus-btn btn" aria-label="Increase Rest" ng-click="increaseSeriesRest(exercise)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                    <button type="button" class="minus-btn btn" aria-label="Decrease Rest" ng-click="decreaseSeriesRest(exercise)"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
                  </div>
                </td>
              </tr>
            </table>
          </div><div class="series-list col-sm-2 data-field">
            <div class="title">Series:</div>
            <div class="the-list">
              <div class="the-series label label-default button-behaviour" ng-repeat="s in exercise.series" ng-class="{selected: $index == exercise.selectedSeries}" ng-click="changeSelectedSeries(exercise, $index)">{{$index}}</div>
            </div>
          </div>
            <div class="plus-minus-btns col-sm-1">
              <button type="button" class="plus-btn btn" aria-label="Add Series" ng-click="addSeries(exercise)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
              <button type="button" class="minus-btn btn" aria-label="Remove Series" ng-click="removeSeries(exercise)"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="workout-buttons">
    <div class="row">
      <div class="col-sm-8"></div>
      <div class="col-sm-4">
        <div class="pull-right">
          <button class="delete btn" ng-click="onDeleteClicked(training)">Delete</button>
          <button class="save btn btn-success" ng-click="onSaveClicked(training)">Save</button>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="header-menu">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-init="navCollapsed = true"
                ng-click="navCollapsed = !navCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <div class="logo-part">
          <div class="logo clickable-link" ui-sref="main.workouts"></div>
        </div>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'" ng-click="navCollapsed=true">

        <ul class="nav navbar-nav">
          <li ui-sref-active="active" ng-repeat="item in topNavigation"><a ui-sref="{{item.link}}">{{item.name}}</a>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li>
            <div class="navbar-text">Signed in as {{username}}</div>
          </li>
          <li>
            <button type="button" class="btn btn-default navbar-btn" ng-click="logout()">Log out</button>
          </li>
        </ul>


      </div>

    </div>
  </nav>

<header></header>
<toaster-container></toaster-container>


<div class="container trainee">

  <div class="row">
    <div class="my-workouts col-sm-3">
      <h4 class="jim-title">Prepared workouts</h4>
      <h4 class="jim-title">{{trainee.full_name}}'s existing workouts</h4>
      <ul class="workout-list nav nav-tabs nav-stacked">
        <li ng-repeat="template in templates" ui-sref-active="highlighted">
          <a href="" ui-sref="workouts({id: template.id})">
            <div class="content">
              {{template.name}}
            </div>
          </a>
        </li>
        <li class="highlighted">
          <a href="" ui-sref="workouts({id: 'new'})">
            <div class="content">
              <div class="left">Create a new workout</div>
              <div class="right">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>

    <div class="main-panel col-sm-9">
      <div class="jim-box">

        <div class="top-header">
          <div class="header">
            <h2 class="jim-sub-title">Set up a training for {{trainee.full_name}}</h2>
          </div>
          <div class="separator"></div>
        </div>

        <workout-editor training="selectedTraining"
                        on-save-clicked="onSaveClicked(selectedTraining)"
                        on-delete-clicked="onDeleteClicked(selectedTraining)">
        </workout-editor>
      </div>
    </div>
  </div>

</div>

<footer></footer>
